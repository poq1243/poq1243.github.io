<body>
    <div class="header">
        <h1>혜진 ♡ 재준 청첩장</h1>
        <p> 혜진이와 재준이의 결혼식에 초대합니다. </p>

        <!-- 버튼 -->
        <a href="index.html" class="button">홈</a>

        <a href="gift.html" class="button">마음전하기</a>
        <a href="map.html" class="button">오시는길</a>
    </div>
    <section class="section">
        <h2>여기로 오세용~</h2>
        <p>장소: 서울 강동구 천호대로 1077 이스트센트럴타워 35층</p>
        <div id="map"></div>
        <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={riqsv7nxip}&submodules=geocoder"></script>
        <script>
            var mapOptions = {
                center: new naver.maps.LatLng(37.539963, 127.135514),
                zoom: 16
            };

            var map = new naver.maps.Map('map', mapOptions);

            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.539963, 127.135514),
                map: map
            });

            var infowindow = new naver.maps.InfoWindow({
                content: '<h4>강동 루벨</h4><p>서울특별시 강동구 천호대로157길 16</p>'
            });

            naver.maps.Event.addListener(marker, "click", function () {
                infowindow.open(map, marker);
            });
        </script>

</body>

</html>
