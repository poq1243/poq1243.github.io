<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class="main-content">
        <div class="sidebar">
            <section class="wedding-date">
                <time datetime="2023-02-17">02 / 17</time>
            </section>
        </div>
        <div class="photo-container">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="01_메인화면/01.png" alt="웨딩사진1">
                    </div>
                    <div class="swiper-slide">
                        <img src="01_메인화면/02.png" alt="웨딩사진2">
                    </div>
                    <div class="swiper-slide">
                        <img src="01_메인화면/03.png" alt="웨딩사진3">
                    </div>
                    <div class="swiper-slide">
                        <img src="01_메인화면/04.png" alt="웨딩사진4">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

            </div>

        </div>

    </main>


    <img id='wedding-quote' src="01_메인화면/bottom.png" alt="청첩장 문구">

    <footer>
        <nav class="navigation-bar">
            <a href="index.html" class="nav-button">
                <img src="00_공통/홈.png" alt="홈">
            </a>
            <a href="map.html" class="nav-button">
                <img src="00_공통/위치 및 시간.png" alt="위치 및 시간">
            </a>
            <a href="contact.html" class="nav-button">
                <img src="00_공통/마음 전할 곳.png" alt="마음 전할 곳">
            </a>
            <a href="us.html" class="nav-button">
                <img src="00_공통/우리.png" alt="우리">
            </a>
            <!-- 더 많은 버튼이 필요하다면 위와 같이 추가 -->
        </nav>
    </footer>

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

        });
    </script>
</body>

</html>
