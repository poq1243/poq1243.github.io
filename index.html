<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .header {
            background-color: #f5e3c7;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
            color: #4b4b4b;
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4b4b4b;
        }

        .section p {
            font-size: 1.2rem;
            color: #4b4b4b;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: left;
        }

        .section img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        .map-container {
            height: 300px;
            margin: 20px auto;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }

        .gallery-item {
            flex: 1;
            margin: 10px;
            max-width: 300px;
            text-align: center;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="header">
