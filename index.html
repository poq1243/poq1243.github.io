    <script>
        let container = document.querySelector('.slideshow-container');
        let images = document.querySelectorAll('.image-slide');

        let previousXPosition = container.scrollLeft;

        container.addEventListener('scroll', function (e) {
            let currentXPosition = container.scrollLeft;

            if (currentXPosition > previousXPosition) {
                // User swiped left
                for (let i = 0; i < images.length; i++) {
                    let image = images[i];
                    let imageRight = image.offsetLeft + image.offsetWidth;
                    if (imageRight > currentXPosition && imageRight <= currentXPosition + window.innerWidth / 2) {
                        container.scrollLeft = imageRight;
                        break;
                    }
                }
            } else if (currentXPosition < previousXPosition) {
                // User swiped right
                for (let i = images.length - 1; i >= 0; i--) {
                    let image = images[i];
                    let imageLeft = image.offsetLeft;
                    if (imageLeft < currentXPosition && imageLeft >= currentXPosition - window.innerWidth / 2) {
                        container.scrollLeft = imageLeft;
                        break;
                    }
                }
            }
            

            previousXPosition = currentXPosition;
        });
    </script>
